requestTracing.configurationTitle=Request Tracing Configuration
requestTracing.configurationTitleHelp=Enable and configure the settings for the Request Tracing.<br/>\
<br/>Request Tracing Services provides tracing facility for Servlet request events and logs each request in detail from EJB method calls to web service invocations to inform when a threshold is exceeded while executing requests.\
<br/>By logging requests that exceed the specified threshold, it helps to detect long running requests and give insight to recover from the bottlenecks that arise within the application.
requestTracing.configuration.enabled=Enabled
requestTracing.configuration.enabledHelp=Determines whether the Request Tracing mechanism are enabled.
requestTracing.configuration.dynamic=Dynamic
requestTracing.configuration.dynamicHelp=Starts or Stops the Request Tracing in Payara if required.
requestTracing.configuration.thresholdUnit= Threshold Unit
requestTracing.configuration.thresholdUnitHelp=Defines type of time.
requestTracing.configuration.thresholdValue=Threshold Value
requestTracing.configuration.thresholdValueHelp=Defines amount of time. 
